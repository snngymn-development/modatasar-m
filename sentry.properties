# Sentry Configuration
# This file contains Sentry configuration for the Enterprise Flutter project

# Project settings
defaults.project=enterprise-flutter
defaults.org=your-org

# Auth token for Sentry CLI
auth.token=your-sentry-auth-token

# Release configuration
defaults.url=https://sentry.io/
defaults.cleanup=true

# Upload configuration
upload.include=build/app/outputs/flutter-apk/app-release.apk
upload.include=build/ios/ipa/*.ipa
upload.include=build/web/

# Source maps
upload.sourcemaps=true
upload.sources=true

# Debug information
upload.debuginfo=true

# Release tracking
release.auto=true
release.create=true

# Environment
environment=production

# Performance monitoring
performance.enabled=true
performance.sample_rate=1.0

# Error tracking
errors.enabled=true
errors.sample_rate=1.0

# User feedback
user_feedback.enabled=true

# Breadcrumbs
breadcrumbs.enabled=true
breadcrumbs.max_breadcrumbs=100

# Attachments
attachments.enabled=true
attachments.max_attachment_size=20971520

# Network monitoring
network.enabled=true
network.sample_rate=0.1

# Database monitoring
database.enabled=true
database.sample_rate=0.1

# File I/O monitoring
file_io.enabled=true
file_io.sample_rate=0.1

# UI monitoring
ui.enabled=true
ui.sample_rate=0.1

# Memory monitoring
memory.enabled=true
memory.sample_rate=0.1

# CPU monitoring
cpu.enabled=true
cpu.sample_rate=0.1

# Battery monitoring
battery.enabled=true
battery.sample_rate=0.1

# Network status monitoring
network_status.enabled=true
network_status.sample_rate=0.1

# App state monitoring
app_state.enabled=true
app_state.sample_rate=0.1

# Screen orientation monitoring
screen_orientation.enabled=true
screen_orientation.sample_rate=0.1

# Device info monitoring
device_info.enabled=true
device_info.sample_rate=0.1

# Custom tags
tags.environment=production
tags.platform=flutter
tags.version=1.0.0
tags.build=1

# Custom context
context.user.id=user_id
context.user.email=user@example.com
context.user.username=username

# Custom data
custom_data.app_name=Enterprise Flutter
custom_data.app_version=1.0.0
custom_data.build_number=1
custom_data.build_type=release
