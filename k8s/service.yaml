apiVersion: v1
kind: Service
metadata:
  name: enterprise-flutter-service
  namespace: enterprise-flutter
  labels:
    app: enterprise-flutter-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: enterprise-flutter-app
---
apiVersion: v1
kind: Service
metadata:
  name: enterprise-flutter-internal
  namespace: enterprise-flutter
  labels:
    app: enterprise-flutter-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: enterprise-flutter-app
