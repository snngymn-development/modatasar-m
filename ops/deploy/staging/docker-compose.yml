version: '3.9'
services:
  api:
    image: IMAGE_TAG
    env_file: ../../env/server.env
    ports:
      - '8081:3000'
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - pgdata-staging:/var/lib/postgresql/data

volumes:
  pgdata-staging:
