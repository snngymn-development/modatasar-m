name: CI

on:
  pull_request:
    branches: [staging, prod]
  push:
    branches: [staging, prod]

jobs:
  backend:
    name: API NestJS Lint/Test/Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm i
      - run: npm run lint
      - run: npm run test
      - run: npm run build
