name: Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: |
          pnpm --filter @deneme1/core build
          pnpm --filter @deneme1/shared build
      
      - name: Build backend
        run: pnpm --filter @deneme1/api build
      
      - name: Generate Prisma Client
        run: pnpm --filter @deneme1/api prisma:gen
      
      - name: Build frontend web
        run: pnpm --filter @deneme1/web build
      
      - name: Generate OpenAPI spec
        run: pnpm --filter @deneme1/api openapi:emit
      
      - name: Generate API clients
        run: pnpm --filter @deneme1/api codegen:all
      
      # Future: Add tests here
      # - name: Run tests
      #   run: pnpm test
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            backend/*/dist
            frontend/*/dist
            backend/api/openapi.json


